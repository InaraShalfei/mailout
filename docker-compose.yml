version: '3.3'
volumes:
  postgres_data:
  static_value:

services:

  db:
    image: postgres:12.4
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env

  web:
    build: .
    restart: always
    depends_on:
      - db
      - rabbitmq
    env_file:
      - ./.env

  rabbitmq:
    image: 'bitnami/rabbitmq:latest'
    ports:
      - 5672:5672

  nginx:
    image: nginx:1.19.3
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - web
